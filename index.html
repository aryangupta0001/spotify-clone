<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player Music for everyone</title>

    <link rel="stylesheet" href="./css/style.css">

    <script src="https://kit.fontawesome.com/3e7c6b5f69.js" crossorigin="anonymous"></script>

</head>
<body class="flex">
    <div id="left-pane">
        <div id="upper-left-sec" class="flex">

            <div class="flex pointer">
                <img src="./images/home.png" alt="home icon">
                <span class="p-font">Home</span>
            </div>

            <div class="flex pointer">
                <img src="./images/search.png" alt="search icon">l
                <span class="p-font">Search</span>
            </div>
        </div>

        <div id="lower-left-sec">
            <div id="lib-sec" class="flex">
                <a class="flex pointer">
                    <img src="./images/lib.png" alt="lib-icon">
                    <span class="p-font">Your Library</span>
                </a>

                <span>+</span>
            </div>

            <div class="p-font lower-left-card bold">

                <p>Create your first playlist</p>
                <p>It's easy, we'll help you</p>

                <button class="pointer bold">Create playlist</button>
            </div>

            <div class="p-font lower-left-card bold">

                <p>Let's find some podcastes to follow</p>
                <p>We'll keep you updated on new episodes</p>

                <button class="pointer bold">Browse podcastes</button>
            </div>
        </div>

        
    </div>

    <div id="right-pane">
        <div id="top-right" class="flex">
            <div>
                <button class="pointer">
                    <i class="fa-solid fa-chevron-left" style="color: #ffffff;"></i>
                </button>

                <button class="pointer">
                    <i class="fa-solid fa-chevron-right" style="color: #ffffff;"></i>
                </button>
            </div>

            <div class="bold">
                <button class="pointer">
                    Sign up
                </button>

                <button class="pointer">
                    Log in
                </button>
            </div>
        </div>




        <div id="main-right">

            <div id="focus">
                <div class="flex">
                    <button class="pointer">Focus</button>
                    <button class="pointer">Show all</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
