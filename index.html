<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player Music for everyone</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="flex">
    <div id="left-pane">
        <div id="upper-left-sec" class="flex">

            <div class="flex">
                <img src="./images/home.png" alt="home icon">
                <span class="p-font">Home</span>
            </div>

            <div class="flex">
                <img src="./images/search.png" alt="search icon">l
                <span class="p-font">Search</span>
            </div>
        </div>

        <div id="lower-left-sec">
            <div id="lib-sec" class="flex">
                <a class="flex">
                    <img src="./images/lib.png" alt="lib-icon">
                    <span class="p-font">Your Library</span>
                </a>

                <span>+</span>
            </div>

            <div id="create-playlist" class="p-font">

                <p>Create your first playlist</p>
                <p>It's easy, we'll help you</p>

                <button>Create playlist</button>
            </div>
        </div>
    </div>

    <div id="right-pane">
        <div id="top-right">

        </div>

        <div id="main-right">

        </div>
    </div>
</body>
</html>
